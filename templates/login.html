<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="/static/css/master.css">
    <title>Joosa DAP</title>
    <style>
     .container2 {
            max-width: 33%;
            margin: 5% auto;
            padding: 2%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .container2 h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container2 input[type="text"],.container2 input[type="password"],
        .container2 textarea {
            width: 100%;
            padding: 3%;
            margin-bottom: 3%;
            border: 1px solid #ccc;
            border-radius: 1%;
        }

        .container2 textarea {
            resize: vertical;
            height: 5%;
        }

        .container2 div.signup,.container2 button[type="submit"] {
            width: 100%;
            padding: 3%;
            margin: 1px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container2 div.signup,.container2 button[type="submit"]:hover {
            background-color: #45a049;
        }
        .container2 a{
            text-decoration: none;
            color: #fff;
        }
        
@media (max-width: 576px) {
     .container2 {
            max-width: 80%;
            margin: 5% auto;
            padding: 2%;
            background-color: rgba(255, 255, 255, 0.8);
        }
}

@media (max-width: 768px) {
 .container2 {
            max-width: 50%;
            margin: 5% auto;
            padding: 1%;
            background-color: rgba(255, 255, 255, 0.8);
        }
}

@media (max-width: 992px) {}

@media (max-width: 1200px) {}

    </style>
</head>

<a href="{% url 'sign-up' %}"><div class="signup" style="text-align: center;">Register</div></a>
